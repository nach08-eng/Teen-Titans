<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multilingual Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main layout */
    .container {
      display: flex;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 90%;
      max-width: 1200px;
      height: 85vh;
    }

    /* Chatbot in center */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background: #0078ff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e5e7eb;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    /* Input area */
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      background: #fff;
    }

    .input-area select,
    .input-area input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    .input-area select {
      margin-right: 10px;
    }

    .input-area input {
      flex: 1;
      margin-right: 10px;
    }

    .input-area button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #005fcc;
    }

    /* News Section (Right side) */
    .news-section {
      width: 28%;
      background: #fafafa;
      border-left: 1px solid #ddd;
      padding: 18px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .news-section h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #333;
    }
     .news-section h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color:  #00caff;
    }
    .news-item {
      background: #f1f3f6;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.5s ease-in;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        height: 95vh;
      }
      .news-section {
        width: 100%;
        height: 160px;
        border-left: none;
        border-top: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat Section (center) -->
    <div class="chat-section">
      <div class="chat-window" id="chat-window"></div>
      <div class="input-area">
        <select id="language">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
        </select>
        <input type="text" id="user-input" placeholder="Type a message..."/>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Side News -->
    <div class="news-section">
      <h1> Healora - Healthcare Awareness With Multilingual AI Chatbot</h1>
      <h2>Live News</h2>
      <div id="news-feed"></div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const newsFeed = document.getElementById("news-feed");

    // Dummy news feed
    const newsList = [
      "üåç Global markets show positive growth today.",
      "‚ö° Power cuts expected in Tamil Nadu tomorrow.",
      "üì∞ India wins gold in Asian Games.",
      "üì± New AI tool launched for multilingual chatbots."
    ];
    let newsIndex = 0;

    function updateNews() {
      const item = document.createElement("div");
      item.className = "news-item";
      item.innerText = newsList[newsIndex];
      newsFeed.prepend(item);
      newsIndex = (newsIndex + 1) % newsList.length;
    }
    setInterval(updateNews, 4000);
    updateNews();

    // Chat functionality
    function sendMessage() {
      const text = userInput.value.trim();
      const lang = document.getElementById("language").value;
      if (!text) return;

      addMessage(text, "user");

      // Dummy multilingual bot reply
      let response = "";
      if (lang === "en") response = "You said: " + text;
      else if (lang === "hi") response = "‡§Ü‡§™‡§®‡•á ‡§ï‡§π‡§æ: " + text;
      else if (lang === "ta") response = "‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æö‡Øä‡Æ©‡Øç‡Æ©‡Æ§‡ØÅ: " + text;

      setTimeout(() => addMessage(response, "bot"), 600);

      userInput.value = "";
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
